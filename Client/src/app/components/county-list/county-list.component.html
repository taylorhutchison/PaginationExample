<div class="mat-elevation-z8">
<table mat-table [dataSource]="countyResults.counties" >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let county"> {{county.name}} </td>
  </ng-container>
  <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Area (sq. km)</th>
      <td mat-cell *matCellDef="let county"> {{county.area}} </td>
    </ng-container>
    <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let county"> {{county.population}} </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [length]="countyResults.totalRecordCount"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="page($event)"
              >
</mat-paginator>
</div>
